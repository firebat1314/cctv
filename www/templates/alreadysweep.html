<ion-view>
<style>
	.report .btnbox{
		width: 100%;
		height: 100%;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-orient: vertical;
		-webkit-box-direction: normal;
		-ms-flex-direction: column;
		        flex-direction: column;
		-webkit-box-align: center;
		-ms-flex-align: center;
		        align-items: center;
		-ms-flex-pack:distribute;
		    justify-content:space-around;
	}
	.report .mask{
		position: absolute;
		width: 100%;
		z-index: 100;
		height: 100%;
	}
	.deletecard{
		width: 20px;
		height: 20px;
		background-color: #b6b6b6;
		position: absolute;
		z-index: 101;
		right: 0;
		top: 0;
		color: #ffffff;
		text-align: center;font-size: 28px;
		border-bottom-left-radius: 3px;
		cursor: pointer;
	}
	.report .mask.active{
		-webkit-transition: background-color .1s;
		transition: background-color .5s;
		/*background-color: #000;
		opacity: 0.2;*/
	}
	.report .mask.active .deletecard{
		-webkit-transition: background-color .1s;
		transition: background-color .5s;
		background-color: #e14330;
	}
	.report .item-content{
		padding: 5px 0;
	}
	.report .report-title{
		text-indent: 30px;
		background: url(img/icon/ico_67.png) left top no-repeat;
		-webkit-background-size: auto 20px;
		background-size: auto 20px;
		line-height: 24px;
		margin-top: 0;
		margin-bottom: 4px;
		font-size: 20px;
	}
	.button{
		background-color: #fffbfa;
	}
</style>
	<ion-header-bar align-title="center">
		<button class="button button-clear"  ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i></button>
		<h1 class="title">已划题单</h1>
		<a class="button icon-right  button-clear" style="color: #fff" ng-click="edit()">
			{{editbutton}}  
			<img ng-src="{{buttonIcon}}" width="22" style="vertical-align: text-bottom;" alt="">
		</a>
	</ion-header-bar>
	<ion-content overflow-scroll="false" has-bouncing="true" >
        <ion-list>
        	<div class="card">
        	    <label class="item item-input" style="padding: 0 0 0 16px">
        	      <i class="icon ion-ios-search placeholder-icon" style="font-size: 22px;"></i>
        	      <input type="text" placeholder="废掉TPP，绝对超级大礼">
        	    </label>
        	</div>
			<div class="card report" ng-repeat="item in details">
				<div class="mask" no-pass data-id="{{item.id}}" ng-if="status">
					<div class="deletecard">
						<i class="icon ion-ios-checkmark-empty"></i>
						<!-- <input type="chcekbox" ng-value="item.id" style="display: none;" > -->
					</div>
				</div>
				<div class="item item-body">
					<h2 class="report-title">{{item.title}}</h2>
				    <div>
						<ion-item>
							<div>
								<div style="line-height: 24px;">划题时间：<span style="color: #a6a6a6;">{{item.huati_date}}</span></div>
								<div style="line-height: 24px;">发布单位：<span style="color: #ff8651;">{{item.tv_name}}</span></div>
							</div>
							<div class="indicator"><i class="icon ion-ios-arrow-left"></i></div>
							<ion-option-button  ng-click="toAddReb(item)">
								<div class="btnbox">
									<img src="img/icon/ico_69.png" height="20" alt="">
									<div style="line-height: normal;color: #ff8651;">添加重播</div>
								</div>
							</ion-option-button>
							<ion-option-button ng-click="down(item.id)" >
								<div class="btnbox">
									<img src="img/icon/ico_68.png" height="20" alt="">
									<div style="line-height: normal;color: #ff8651;">下载</div>
								</div>
							</ion-option-button>
						</ion-item>
				    </div>
				</div>
			</div>
        </ion-list>
		<ion-infinite-scroll immediate-check="" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
