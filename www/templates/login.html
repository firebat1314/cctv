<ion-view>
	<style>
		#landinghead{
			margin: 0 auto;
			padding-top: 30%;
		}
		#landinghead h2{
			text-align: center;
			font-size: 25px;
			font-weight: 500;
			font-family: '微软雅黑';
		}
		#landinghead p{
			font-size: 15px;
			color: #a6a6a6;
		}
		#myform{
			margin: 0 auto;
			margin-top: 20%;
			width:60%;
		}
		#login-username,#login-password{
			border: none;
			background: none;
			box-sizing: border-box;
			font-size: 14px;
			width: 80%;
			font-family: '微软雅黑';
			border-bottom: 1px solid red;
			display: inline-block;
			vertical-align: middle;
			float: right;
			
		}
		
		.user-img,.word-img{
			display: inline-block;
			vertical-align: middle;
			margin-top: 7px;
		}
		#Contents{
			right: 0;
			position: absolute;
		}
	</style>
    <ion-content overflow-scroll="false" has-bouncing="true" >
		<div id="landinghead">
			<h2>中 国 电 视 协 作 网<p>National News Network</p></h2>
		</div>
		<form id="myform">
			<div class="" style="overflow: hidden;margin-bottom: 20px;position: relative;">
				<img class="user-img" src="../img/images/login_03.png" width="25" height="25" alt="">
				<input type="text" ng-model="user.key" id="login-username" placeholder="用户名">
				<i ng-if="user.key.length>0" id="Contents" class="ion ion-close-circled Octopus" ng-click="deletesContents()"></i>
			</div>
			<div class="" style="overflow: hidden;">
				<img class="word-img" src="../img/images/login_10.png" width="25" height="25" alt="">
				<input type="password" id="login-password" placeholder="密　码">
			</div>
			
		</form>
	</ion-content>
</ion-view>
