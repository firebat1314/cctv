<ion-view>
	<style>
		.deletecard{
			width: 20px;
			height: 20px;
			opacity: .5;
			background-color: #444;
			position: absolute;
			z-index: 101;
			right: 0;
			top: 0;
			color: #ffffff;
			z-index: 10;
			text-align: center;font-size: 28px;
			border-bottom-left-radius: 3px;
			cursor: pointer;
		}
		.chuanlian .item-content{
			padding: 7px 49px 11px 0px;
		}
		.chuanlian .btnbox{
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			        flex-direction: column;
			-webkit-box-align: center;
			-ms-flex-align: center;
			        align-items: center;
			-ms-flex-pack:distribute;
			    justify-content:space-around;
		}
		.chuanlian .mask{
			position: absolute;
			width: 100%;
			z-index: 100;
			height: 100%;
		}
		.chuanlian .mask.active{
			-webkit-transition: background-color .1s;
			transition: background-color .5s;
			background-color: #000;
			opacity: 0.2;
		}
		.chuanlian .mask.active .deletecard{
			-webkit-transition: background-color .1s;
			transition: background-color .5s;
			background-color: red;
		}
	</style>
	<ion-header-bar align-title="center">
		<button class="button button-clear"  ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i></button>
		<h1 class="title">所有串联单</h1>
        <a class="button icon-right  button-clear" style="color: #fff" ng-click="edit()">
        	{{editbutton}}  
        	<img ng-src="{{buttonIcon}}" width="22" style="vertical-align: text-bottom;" alt="">
        </a>
	</ion-header-bar>
	<ion-content overflow-scroll="false" has-bouncing="true" >
        <ion-list>
        	<div class="card">
        	    <label class="item item-input" style="padding: 0 0 0 16px">
        	      <i class="icon ion-ios-search placeholder-icon" style="font-size: 22px;"></i>
        	      <input type="text" placeholder="废掉TPP，绝对超级大礼">
        	    </label>
        	</div>
			<div class="card chuanlian" ng-repeat="item in items">
				<div class="mask" no-pass data-id="{{item.id}}" ng-if="status">
					<div class="deletecard">
						<i class="icon ion-ios-checkmark-empty"></i>
						<!-- <input type="chcekbox" ng-value="item.id" style="display: none;" > -->
					</div>
				</div>
				<div class="item item-body">
					<h2 style="margin: 0;">{{item.title}}</h2>
					<p style="margin: 8px 0 5px;">播出时间：{{item.bochu_time}}</p>
					<p style="border-bottom: 1px solid #e6e6e6;margin: 0 0 5px;padding-bottom: 5px;">发表时间：{{item.post_time}}</p>
				    <div>
						<ion-list>
						  <ion-item>
						  	<div>
						  		<div>播出栏目：<span style="color: #ff8651;">{{item.lanmu}}</span></div>
						  		<div>发布单位：<span style="color: #ff8651;">{{item.tv_name}}</span></div>
						  	</div>
						  	<div class="indicator"><i class="icon ion-ios-arrow-left"></i></div>
						    <ion-option-button  ng-click="toNopass(item)">
						    	<div class="btnbox">
						    		<img src="img/icon/ico_64.png" alt="">
						    		<div style="line-height: 14px">不通过</div>
						    	</div>
						    </ion-option-button>
						    <ion-option-button ng-click="toApproximations(item)" >
						    	<div class="btnbox">
						    		<img src="img/icon/ico_63.png" alt="">
						    		<div style="line-height: 14px" >约稿</div>
						    	</div>
						    </ion-option-button>
						  </ion-item>
						</ion-list>
				    </div>
				</div>
			</div>
        </ion-list>
		<ion-infinite-scroll immediate-check="" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
