<ion-view view-title="北京电视台"> 
	<style type="text/css">
		.homepage .bannerSwipe{
			 padding: 3px;
			 background-color: #fff;
			 border-radius: 2px;
			 margin-top: 20px;
			 height: 200px;
			 margin: 10px;
		}
		.homepage .bannerSwipe img{
			height: 100%;
			width: 100%;
		}
		.homepage .header-item{
			color: #fff;
		}
		.homepage .ion-ios-search{
			font-size: 30px;
		}
		.homepage .card{
			position: relative;
		}
		.homepage .title-img{
			width: 65px;
			height: 18px;
			background: #fe4342;
			border-radius: 10px;
			box-shadow: 0 6px 10px 2px #ffcac2;
			position: absolute;
			z-index: 10;
			text-align: center;
			line-height: 18px;
			color: #fff;
			font-size: 12px;
			top: 10px;
			left: 10px;
		}
		.homepage .button-clear.button-clear{
			color: #fff;
		}
		.homepage .button-list-wrap.button-list-wrap{
			text-align: center;
			padding: 12px 0;
		}
		.homepage .button.button-clear.selected{
			position: relative;
		}
		.homepage .button.button-clear.selected:after{
			position: absolute;
			content: '';
			display: block;
			width: 10px;
			height: 10px;
			left: 50%;
			top: 80%;
			border-radius: 50%;
			background: #fff;
			margin-left: -5px;
		}
		.homepage .boulticon{
			margin-top: 3px;
		}
		.homepage .boulticon .subdued{
			color: #9e9e9e;
			font-size: 12px
		}
	</style>
	<ion-header-bar>
	  	<h1 class="title">北京电视台</h1>
	    <button class="button button-clear" ><i class="ion-ios-search"></i></button>
	</ion-header-bar>
	
 	<ion-content  class="homepage" overflow-scroll="false" has-bouncing="true"  style="background: #fafafa url(./img/bg.png) no-repeat center top;background-size: 100%;" on-swipe-up="swipeUp()">
 		<ion-refresher
		    pulling-text="下拉刷新..."
		    spinner="bubbles"
		    class="spinner-energized"
		    on-refresh="doRefresh()">
		</ion-refresher>
 		<div class="button-list-wrap" >
	 		<a class="button button-clear selected" ng-click="pageStatus(0)">重要通知</a>
	 		<a class="button button-clear" ng-click="pageStatus(1)">策划约稿</a>
	 		<a class="button button-clear" ng-click="pageStatus(2)">业务交流</a>
 		</div>

		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="./img/banner.jpg" alt="" width="100%" height="100%"></div>
		        <div class="swiper-slide"><img src="./img/banner_07.jpg" alt="" width="100%" height="100%"></div>
		        <div class="swiper-slide"><img src="./img/banner.jpg" alt="" width="100%" height="100%"></div>
		    </div>

 		<div class="bannerSwipe">
			<ion-slide-box  does-continue="true" auto-play="true" slide-interval="3000" style="height: 100%" delegate-handle="slideboximgs">
				<ion-slide ng-repeat="item in bannerList" style="height: 100%" >
					<div  style="height: 100%">
							<img ng-src="{{item.pic}}" alt="{{item.title}}" ng-click="goNewDetailPage(item.aid)">
					</div>
				</ion-slide>
			</ion-slide-box>
		</div>
		<ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false"  delegate-handle="importance">
			<ion-slide>
		 		<div class="card" >
		 			<div class="title-img">
		 				重要通知
		 			</div>
		 		  	<div class="item item-text-wrap">
			 		  	<div class="list list-inset">
			 		  	    <a class="item" ng-repeat="item in Items.data.zhongytz"  ng-click="goNewDetailPage({{item.aid}})" >
								{{item.title}}
								<p class="boulticon">
									<span class="subdued">{{item.postdate}}</span>
									<i class="ion-ios-arrow-thin-right" style="float: right;font-size: 30px;"></i>
								</p>
			 		  	    </a>
			 		  	</div>
		 		  	</div>
		 		</div>
			</ion-slide>
			<ion-slide>
				<div class="card" id="">
		 			<div class="title-img" style="background: #f36143;box-shadow:0 6px 10px 2px #fdd2c6">
		 				策划约稿
		 			</div>
					<div class="item item-text-wrap">
						<div class="list list-inset">
						  	<a class="item" ng-repeat="item in Items.data.cehyg"  ng-click="goNewDetailPage({{item.aid}})" >
							{{item.title}}
								<p class="boulticon">
									<span class="subdued">{{item.postdate}}</span>
									<i class="ion-ios-arrow-thin-right" style="float: right;font-size: 30px;"></i>
								</p>
							</a>
						</div>
					</div>
		 		</div>
			</ion-slide>
			<ion-slide>
				<div class="card" id="">
		 			<div class="title-img" style="background-color: #429afe;box-shadow:0 6px 10px 2px #dddbe5;">
		 				业务交流
		 			</div>
					<div class="item item-text-wrap">
						<div class="list list-inset">
							<a class="item" ng-repeat="item in Items.data.yewjl"  ng-click="goNewDetailPage(item.aid)" >
							  {{item.title}}
							  	<p class="boulticon">
							  		<span class="subdued">{{item.postdate}}</span>
			 		  	      		<i class="ion-ios-arrow-thin-right" style="float: right;font-size: 30px;" ></i>
								</p>
							</a>
						</div>
					</div>
		 		</div>
			</ion-slide>
		</ion-slide-box>
