<ion-view>
	<style>
		.pedata-top{
			width: 100%;
			min-height: 30%;
			background: url(img/bg2.jpg) 0 0 no-repeat;background-size: 100% 100%;
		}
		#pedata-portrait{
			padding: 30px 0;
		}
		#pedata-portrait img{
			width: 100px;height: 100px;
			border-radius: 50%;
			margin: 0 auto;
			display: block;
		}
		#pedata-txt{
			text-align: center;
		}
		#pedata-txt button{
			background: url(img/icon/ico_54.png) left center no-repeat;
			color: #fff;
			width: 100px;
		}
		#pedata-txt button:last-child{
			background-image: url(img/icon/ico_55.png);
		}
		.card{
			margin: 20px 0;
		}
		.card .item{
			margin-left: 10px;
			margin-right: 10px;
		}
	</style>
	<ion-header-bar align-title="center">
		<button class="button button-clear"  ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i></button>
		<h1 class="title">个人中心</h1>
	</ion-header-bar>
	<ion-content overflow-scroll="false" has-bouncing="true" >
			<div class="pedata-top padding">
				<div id="pedata-portrait">
					<div class="img">
						<img ng-src="{{dataInit.avatar}}" width="100%" height="100%" alt="" id="myImage">
					</div>
				</div>
				<div id="pedata-txt">
					<button class="button icon-left  button-clear button-dark "  ng-click="editImg()">编辑头像</button>
					<button class="button icon-left button-clear button-dark "  ng-click="">修改密码</button>
				</div>
			</div>
			<div class="pedata-body">
				<div class="card">
					{{items}}
				</div>
				<div class="card" >
					<a href="" class="item">
						昵称
						<span class="item-note" ng-bind="dataInit.nickname || '点击设置'"></span>
					</a>
					<a href="" class="item">
						性别
						<span class="item-note" ng-bind="(dataInit.sex?'男':'女') || '点击设置'"></span>
					</a>
					<a href="" class="item">
						手机号
						<span class="item-note" ng-bind="dataInit.mobile || '点击设置'"></span>
					</a>
					<a href="" class="item">
						电子邮箱
						<span class="item-note" ng-bind="dataInit.email || '点击设置'"></span>
					</a>
				</div>
				<div class="card" >
					<a href="" class="item">
						所属地区
						<span class="item-note" ng-bind="dataInit.city_cn || '点击设置'"></span>
					</a>
					<a href="" class="item">
						单位名称
						<span class="item-note"  ng-bind="dataInit.company || '点击设置'"></span>
					</a>
					<a href="" class="item">
						手机号
						<span class="item-note"  ng-bind="dataInit.mobile || '点击设置'"></span>
					</a>

					<a href="" class="item">
						职务
						<span class="item-note"  ng-bind="dataInit.position || '点击设置'"></span>
					</a>
				  <a href="" class="item">
						单位地址
						<span class="item-note"  ng-bind="dataInit.department || '点击设置'"></span>
					</a>
				  <a href="" class="item">
						单位编号
						<span class="item-note"  ng-bind="dataInit.credits || '点击设置'"></span>
					</a>
				  <a href="" class="item">
						身份证号
						<span class="item-note"  ng-bind="dataInit.idcard || '点击设置'"></span>
					</a>
				</div>
			</div>
			<script id="my-popover.html" type="text/ng-template">
			  	<ion-popover-view>
			    	<ion-content overflow-scroll="false" has-bouncing="false">
			      	<p href="" class="item" style="text-align: center;">
							更改头像
						</p>
						<a href="" class="item" ng-click="openCamera();">
							拍照
						</a>
						<a href="" class="item" ng-click="openImagePicker()">
							从相册中选择
						</a>
			    	</ion-content>
			  	</ion-popover-view>
			</script>
</ion-view>
