<ion-view>
	<style>
		.reminder{
			box-sizing: border-box;
			padding: 4% 4%;
			font-size: 14px;
			color: #5f5f5f;
		}
		.item-input{
			height: 50px;
		}
		.input-label{
			max-width: 50px;
			width: 20%;
		}
	</style>
	<ion-header-bar align-title="center">
		<button class="button button-clear"  ng-click="goBack()"><i class="icon ion-ios-arrow-back"></i></button>
	  	<h1 class="title">修改密码</h1>
	</ion-header-bar>
	<ion-content  overflow-scroll="false" has-bouncing="false" >
		<div class="list">
			<label class="item item-input" style="margin-top: 30px;">
				<span class="input-label"><img class="word-img" src="./img/images/icon_02.png" width="25" height="25" alt=""></span>
			  	<input type="text" placeholder="请填写原密码" id="oldpassword" ng-model="user.oldpassword">
			</label>
			<div class="reminder" >
				请设置新密码
			</div>
			<label class="item item-input">
			  	<span class="input-label"><img class="word-img" src="./img/images/icon_02.png" width="25" height="25" alt=""></span>
			  	<input type="password" placeholder="新密码" ng-required="true" ng-model="user.password" >
			</label>
			<label class="item item-input">
			  	<span class="input-label"><img class="word-img" src="./img/images/icon_02.png" width="25" height="25" alt=""></span>
			  	<input type="password" placeholder="确认新密码" ng-required="true" ng-model="user.cpassword" >
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-assertive" ng-click="submit()">
			  	修改密码
			</button>
		</div>
	</ion-content>
</ion-view>
